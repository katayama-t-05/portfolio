<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ress.css">
        <link rel="stylesheet" href="stylesheet.css">
        <title>My Bicycle</title>
    </head>
    <body>
    <header>
        <h1 class="header-nav"><a href="index.html">K.T.</a></h1>
        <nav>
            <ul class="header-list">
                <li><a href="#about">About</a></li>
                <li><a href="#bicycle">Bicycles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="top">
            <img class="top-img" src="design date/Mask group.png" alt="">
        </div>
        <section id="about">
            <h2 class="title">About</h2>
            <figure>
                <img class="about-img" src="design date/Mask group (1).png" alt="">
                <figcaption>
                    <h3>バイクマン</h3>
                    <p>東京都在住28歳<br>
                        東京都内で走ってます<br>
                        自転車で日本一周を目指してます！
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="bicycle">
            <h2 class="title">Bicycles</h2>
            <ul class="bicycles">
                <li>
                    <img src="design date/bicycle1.png" alt="">
                    <h3>seat</h3>
                    <p>疲れた時は支えてくれる</p>
                </li>
                <li>
                    <img src="design date/bicycle2.png" alt="">
                    <h3>handle</h3>
                    <p>目指す方向へ導いてくれる</p>
                </li>
                <li>
                    <img src="design date/bicycle3.png" alt="">
                    <h3>wheel</h3>
                    <p>前へ背中を押してくれる</p>
                </li>
            </ul>
        </section>
